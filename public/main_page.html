<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_main.css">
    <title>Manage Expenses</title>
</head>
<body>
    <header>
        <nav>
            <div class="left"><img src="logo.png" alt="logo"></div>
            <div class ="right">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="main_page.html">Manage Expenses</a></li>
                    <li><a href="manage_budget.html">Manage Budgets</a></li>
                    <li><a href="disha resume.pdf">Reports and Analytics</a></li>
                </ul>
            </div>
            <div class="right2"><img src="profile.png" alt="profile"> </div>
        </nav>
    </header>
    <main>
        <p>Expenses</p>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- Expenses will be dynamically added here -->
                </tbody>
            </table>
    
            <!-- Add Expense Button -->
            <button id="addExpenseBtn">Add New Expense</button>
    
            <!-- Add Expense Form -->
            <div id="expenseForm" class="hidden">
                <h3>Add Expense</h3>
                <label>Date:</label>
                <input type="date" id="date"><br>
    
                <label>Category:</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select><br>
    
                <label>Amount (â‚¹):</label>
                <input type="number" id="amount"><br>
    
                <label>Description:</label>
                <input type="text" id="description"><br>
    
                <button onclick="addExpense()">Save Expense</button>
                <button onclick="closeForm()">Cancel</button>
            </div>
        </div>
    </main>
    <script src="main_script.js"></script>
</body>
</html>
